            <h2 class="title" style="clear: both"><a id="build-deps"></a>Build dependencies</h2>
          </div>
        </div>
      </div>
      <p>Before you can build a package from source, you will usually need to install its build dependencies.</p>
      <p>To do this, simply run <strong class="userinput"><code>sudo apt-get build-dep PACKAGE</code></strong>.</p>
